<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Ethan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hizip_chat</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="js/jquery-1.8.3.min.js"></script>
    <!--<link rel="stylesheet" href="styles/global.css">-->
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <h1>Hizip_Chat</h1>
        <span id="status"></span>
    </div>
    <div id="historyMsg">
    </div>
    <div class="controls" >
        <!--------tool---------->
        <div class="items">
            <input id="colorStyle" type="color" placeHolder='#000' />
            <input id="emoji" type="button" value="表情" />
            <label for="sendImage" class="imageLable">
                <input type="button" value="图片"  />
                <input id="sendImage" type="file" value="image"/>
            </label>
            <input id="clearBtn" type="button" value="清空" />
        </div>
        <!--------tool---------->
        <textarea id="messageInput" placeHolder="回车发送"></textarea>
        <input id="sendBtn" type="button" value="发送">
        <div id="emojiWrapper">
        </div>
    </div>
</div>


<div id="loginWrapper">
    <p id="info">连接服务器...</p>
    <div id="nickWrapper">
        <input type="text" placeHolder="昵称" id="nicknameInput" />
        <input type="button" value="确定" id="loginBtn" />
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>

<!--<script src="scripts/hichat.js"></script>-->
</body>
</html>
